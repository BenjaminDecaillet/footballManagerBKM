<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<div class="row">
			<h1>Transfer</h1>
		</div>
		<h:messages style = "color:red;margin:8px;" />
		<h:outputLabel value="Transfer result:"></h:outputLabel><h:outputLabel value=" #{transferBean.transactionResult}"></h:outputLabel>
		<h:form>		
			<div class="row">
				<div class="input-field col s6">
					<!--  https://stackoverflow.com/a/6850681 -->
					<!--  https://stackoverflow.com/a/9069660 -->
					<h:selectOneMenu id="playerSelect" value="#{transferBean.player}" converter="playerConverter" styleClass="browser-default">
						<f:selectItems value="#{footballBean.players}" var="player" itemValue="#{player}" itemLabel="#{player.firstname} #{player.lastname}"/>
					</h:selectOneMenu>
				</div>
				<div class="input-field col s6">
					<!--  https://stackoverflow.com/a/6850681 -->
					<!--  https://stackoverflow.com/a/9069660 -->
					<h:selectOneMenu id="clubSelect" value="#{transferBean.destinationClub}" converter="clubConverter" styleClass="browser-default">
						<f:selectItems value="#{footballBean.clubs}" var="club" itemValue="#{club}" itemLabel="#{club.name}"/>
					</h:selectOneMenu>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<h:inputText value="#{transferBean.transactionAmount}"
								id="amount" a:placeholder="Amount" />
							<label for="amount" class="active">Transaction amount</label>
				</div>
			</div>
			<div class="row">
				<h:commandButton value="Transfer"
					action="#{transferBean.performTransfer}"
					styleClass="btn waves-effect waves-light" />
			</div>
    	</h:form>
    </ui:define>
</ui:composition>
</html>
