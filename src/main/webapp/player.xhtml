<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
	<f:viewParam name="id" value="#{personBean.player}" required="true" converter="playerConverter" converterMessage="Unknown player." requiredMessage="Bad request. Please use a link from within the system." />
</f:metadata>

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:messages styleClass="alert alert-danger"/>
		<h:panelGroup rendered="#{personBean.player != null and personBean.player.firstname != null}">
			<h:form>
				<div class="row">
					<h1>Edit player details</h1>
				</div>
				<div class="row">
					<h6>Personal informations</h6>
					<div class="row">
						<div class="input-field col s6">
							<h:inputText value="#{personBean.player.firstname}"
								styleClass="validate" id="firstname" a:placeholder="First name"
								a:required="required"></h:inputText>
							<label for="firstname" class="active">First Name</label>
						</div>
						<div class="input-field col s6">
							<h:inputText value="#{personBean.player.lastname}"
								styleClass="validate" id="lastname" a:placeholder="Last name"
								a:required="required"></h:inputText>
							<label for="lastname" class="active">Last Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<h:inputText value="#{personBean.player.nationality}" styleClass="validate"
								id="nationality" a:placeholder="Nationality" a:required="required"></h:inputText>
							<label for="nationality" class="active">Nationality</label>
						</div>
						<div class="input-field col s6">
							<label>
								<h:selectBooleanCheckbox value="#{personBean.player.titular}"/>
								<span>Titular</span>
							</label>
						</div>
					</div>
				</div>
				<div class="row">
					<h6>Contract details</h6>
					<div class="row">
						<div class="input-field col s6">
							<h:inputText value="#{personBean.player.contract.beginningDate}" styleClass="datepicker"
								id="beginningDate" a:placeholder="Beginning date" converter="localDateTimeConverter" a:required="required" />
							<label for="beginningDate" class="active">Beginning date</label>
						</div>
						<div class="input-field col s6">
							<h:inputText value="#{personBean.player.contract.endDate}" styleClass="datepicker"
								id="endDate" a:placeholder="End date" converter="localDateTimeConverter" a:required="required" />
							<label for="endDate" class="active">End date</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<h:inputText value="#{personBean.player.contract.salary}" styleClass="validate"
								id="salary" a:placeholder="Salary" a:required="required"></h:inputText>
							<label for="salary" class="active">Salary</label>
						</div>
					</div>
				</div>
				<div class="row">
					<h6>Player's characteristics</h6>
					<table class="striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Value</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Power</td>
								<td>
									<h:inputText value="#{personBean.player.characteristics.power}"
										styleClass="validate" id="power" a:placeholder="Power"
										a:required="required" />
								</td>
							</tr>
							<tr>
								<td>Speed</td>
								<td>
									<h:inputText value="#{personBean.player.characteristics.speed}"
										styleClass="validate" id="speed" a:placeholder="Speed"
										a:required="required" />
								</td>
							</tr>
							<tr>
								<td>Endurance</td>
								<td>
									<h:inputText value="#{personBean.player.characteristics.endurance}"
										styleClass="validate" id="endurance" a:placeholder="Endurance"
										a:required="required" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<h:commandButton value="Update player"
						action="#{personBean.updatePlayer(personBean.player)}"
						styleClass="btn waves-effect waves-light" />
				</div>
			</h:form>
		</h:panelGroup>
		<h:panelGroup rendered="#{personBean.player == null or personBean.player.firstname == null}">
			<h:outputLink value="players.xhtml" >Return to players list</h:outputLink>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
