<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<div class="row">
			<h1>Players</h1>
		</div>
		<div class="row">
			<ui:repeat value="#{footballBean.players}" var="player"
				varStatus="status">
				<p>#{player.firstname} #{player.lastname} - #{player.club.name}</p>
			</ui:repeat>
		</div>

		<h:form>
			<div class="row">
				<div class="input-field col s6">
					<h:inputText value="#{playerBean.firstname}" styleClass="validate"
						id="firstname" a:placeholder="First name"></h:inputText>
					<label for="firstname" class="active">First Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<h:inputText value="#{playerBean.lastname}" styleClass="validate"
						id="lastname" a:placeholder="Last name"></h:inputText>
					<label for="lastname" class="active">Last Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s16">
					<h:selectOneMenu>
					
					</h:selectOneMenu>
					<select>
						<option value="" disabled selected>Choose your option</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
					</select> <label>Materialize Select</label>
				</div>
			</div>
			<div class="row">
				<h:commandButton value="Create player"
					action="#{playerBean.createPlayer(playerBean)}"
					styleClass="btn waves-effect waves-light" />
			</div>			
		</h:form>
	</ui:define>
</ui:composition>
</html>
