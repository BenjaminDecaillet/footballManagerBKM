<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
	<f:viewParam name="id" value="#{personBean.id}" required="true" />
	<f:event listener="#{personBean.getPerson}" type="preRenderView" />
</f:metadata>


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<div class="row">
				<h1>Edit player details</h1>
				<blockquote>
					#{personBean.player.club.name} - Contrat
					<h:outputText value="#{personBean.player.contract.beginningDate}"
						converter="localDateTimeConverter" />
					-
					<h:outputText value="#{personBean.player.contract.endDate}"
						converter="localDateTimeConverter" />
					(
					<h:outputText value="#{personBean.player.contract.salary}" />
					)
				</blockquote>
			</div>
			<div class="row">
				<div class="row">
					<div class="input-field col s6">
						<h:inputText value="#{personBean.player.firstname}"
							styleClass="validate" id="firstname" a:placeholder="First name"
							a:required="true"></h:inputText>
						<label for="firstname" class="active">First Name</label>
					</div>
					<div class="input-field col s6">
						<h:inputText value="#{personBean.player.lastname}"
							styleClass="validate" id="lastname" a:placeholder="Last name"
							a:required="true"></h:inputText>
						<label for="lastname" class="active">Last Name</label>
					</div>
				</div>
			</div>
			<div class="row">
				<h4>Characteristics</h4>
				<table class="striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Power</td>
							<td>#{personBean.player.characteristics.power}</td>
						</tr>
						<tr>
							<td>Speed</td>
							<td>#{personBean.player.characteristics.speed}</td>
						</tr>
						<tr>
							<td>Endurance</td>
							<td>#{personBean.player.characteristics.endurance}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row">
				<h:commandButton value="Update player"
					action="#{personBean.updatePlayer(personBean.player)}"
					styleClass="btn waves-effect waves-light" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
