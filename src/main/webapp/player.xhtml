<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
	<f:viewParam name="id" value="#{personBean.id}" required="true" />
	<f:event listener="#{personBean.getPerson}" type="preRenderView" />
</f:metadata>


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<div class="row">
				<h1>Edit player details</h1>
			</div>
			<div class="row">
				<h4>Player</h4>
				<div class="row">
					<div class="input-field col s6">
						<h:inputText value="#{personBean.player.firstname}"
							styleClass="validate" id="firstname" a:placeholder="First name"
							a:required="true"></h:inputText>
						<label for="firstname" class="active">First Name</label>
					</div>
					<div class="input-field col s6">
						<h:inputText value="#{personBean.player.lastname}"
							styleClass="validate" id="lastname" a:placeholder="Last name"
							a:required="true"></h:inputText>
						<label for="lastname" class="active">Last Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<h:inputText value="#{personBean.player.nationality}" styleClass="validate"
							id="nationality" a:placeholder="Nationality" a:required="true"></h:inputText>
						<label for="nationality" class="active">Nationality</label>
					</div>
					<div class="input-field col s6">
						<label>
							<h:selectBooleanCheckbox value="#{personBean.player.titular}"/>
							<span>Titular</span>
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<h4>Contract details</h4>
				<div class="row">
					<div class="input-field col s6">
						<h:inputText value="#{personBean.player.contract.beginningDate}" styleClass="datepicker"
							id="beginningDate" a:placeholder="Beginning date" converter="localDateTimeConverter" />
						<label for="beginningDate" class="active">Beginning date</label>
					</div>
					<div class="input-field col s6">
						<h:inputText value="#{personBean.player.contract.endDate}" styleClass="datepicker"
							id="endDate" a:placeholder="End date" converter="localDateTimeConverter" />
						<label for="endDate" class="active">End date</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<!--  https://stackoverflow.com/a/6850681 -->
						<!--  https://stackoverflow.com/a/9069660 -->
						<h:selectOneMenu id="clubSelect" value="#{personBean.player.club}" converter="clubConverter" styleClass="browser-default">
							<f:selectItems value="#{footballBean.clubs}" var="club" itemValue="#{club}" itemLabel="#{club.name}"/>
						</h:selectOneMenu>
					</div>
					<div class="input-field col s6">
						<h:inputText value="#{personBean.player.contract.salary}" styleClass="validate"
							id="salary" a:placeholder="Salary"></h:inputText>
						<label for="salary" class="active">Salary</label>
					</div>
				</div>
			</div>
			<div class="row">
				<h4>Characteristics</h4>
				<table class="striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Power</td>
							<td>
								<h:inputText value="#{personBean.player.characteristics.power}"
									styleClass="validate" id="power" a:placeholder="Power"
									a:required="true"/>
							</td>
						</tr>
						<tr>
							<td>Speed</td>
							<td>
								<h:inputText value="#{personBean.player.characteristics.speed}"
									styleClass="validate" id="speed" a:placeholder="Speed"
									a:required="true"/>
							</td>
						</tr>
						<tr>
							<td>Endurance</td>
							<td>
								<h:inputText value="#{personBean.player.characteristics.endurance}"
									styleClass="validate" id="endurance" a:placeholder="Endurance"
									a:required="true"/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row">
				<h:commandButton value="Update player"
					action="#{personBean.updatePlayer(personBean.player)}"
					styleClass="btn waves-effect waves-light" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
