<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
	<f:viewParam name="id" value="#{personBean.trainer}" required="true" converter="trainerConverter" converterMessage="Unknown trainer." requiredMessage="Bad request. Please use a link from within the system." />
</f:metadata>

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:messages styleClass="alert alert-danger" />
		<h:panelGroup rendered="#{personBean.trainer != null and personBean.trainer.firstname != null}">
			<h:form>
				<div class="row">
					<h1>Edit trainer details</h1>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<h:inputText value="#{personBean.trainer.firstname}"
							styleClass="validate" id="firstname" a:placeholder="First name" a:required="true"></h:inputText>
						<label for="firstname" class="active">First Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<h:inputText value="#{personBean.trainer.lastname}" styleClass="validate"
							id="lastname" a:placeholder="Last name" a:required="true"></h:inputText>
						<label for="lastname" class="active">Last Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<h:inputText value="#{personBean.trainer.nationality}" styleClass="validate"
							id="nationality" a:placeholder="Nationality" a:required="true"></h:inputText>
						<label for="nationality" class="active">Nationality</label>
					</div>
				</div>
				<div class="row">
					<h6>Contract details</h6>
					<div class="row">
						<div class="input-field col s6">
							<h:inputText value="#{personBean.trainer.contract.beginningDate}" styleClass="datepicker"
								id="beginningDate" a:placeholder="Beginning date" converter="localDateTimeConverter" a:required="required" />
							<label for="beginningDate" class="active">Beginning date</label>
						</div>
						<div class="input-field col s6">
							<h:inputText value="#{personBean.trainer.contract.endDate}" styleClass="datepicker"
								id="endDate" a:placeholder="End date" converter="localDateTimeConverter" a:required="required" />
							<label for="endDate" class="active">End date</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<h:outputText value="#{personBean.trainer.contract.salary}" styleClass="validate"
								id="salary" a:placeholder="Salary" a:required="required" a:pattern="[1-9][0-9]{0,7}"></h:outputText>
							<label for="salary" class="active">Salary</label>
						</div>
					</div>
				</div>
					<h3>Club</h3>
					<div class="row">
							<div class="input-field col s6">
								<h:outputText value="#{personBean.trainer.club.name}"
								id="clubTrainer" a:placeholder="club"></h:outputText>
							</div>
						</div>						
				<h3>Account</h3>
				<div class="row">
					<div class="input-field col s6">
						<h:inputText value="#{personBean.trainer.account.saldo}" styleClass="validate"
							id="saldo" a:placeholder="saldo"></h:inputText>
						<label for="saldo" class="active">Saldo</label>
					</div>
				</div>
				<div class="row">
					<h:commandButton value="Update Trainer"
						action="#{personBean.updateTrainer(personBean.trainer)}"
						styleClass="btn waves-effect waves-light" />
				</div>
			</h:form>
		</h:panelGroup>
		<h:panelGroup rendered="#{personBean.trainer == null or personBean.trainer.firstname == null}">
			<h:outputLink value="trainers.xhtml" >Return to trainers list</h:outputLink>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
