<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      	
		<!-- Compiled and minified CSS -->
<!-- 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" /> -->
		
		<!--  style css -->
		<h:outputStylesheet library="css" name="materialize.css"  />
		<h:outputStylesheet library="css" name="style.css"  />
		
		<title><ui:insert name="title">Football Manager</ui:insert></title>
		<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      	
      	<!--   -->
	</h:head>
	
	<h:body>
		<ui:debug hotkey="x"
			rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
	
		
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	
		<main>
			<div id="content" class="container">
				<ui:insert name="content">
					<ui:include src="content.xhtml" />
				</ui:insert>
			</div>
		</main>
		
		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
	
		<!-- Compiled and minified JavaScript -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
		
		<script>
			document.addEventListener('DOMContentLoaded', function() {
			    var tooltips = document.querySelectorAll('.tooltipped');
			    var instancesTooltips = M.Tooltip.init(tooltips, {});
			    
			    /*var selects = document.querySelectorAll('select');
			    var instancesSelects = M.FormSelect.init(selects, {});*/
			    
			    var modals = document.querySelectorAll('.modal');
			    var instancesModals = M.Modal.init(modals, {});
			    
			    var datePickers = document.querySelectorAll('.datepicker');
			    var instancesDatePickers = M.Datepicker.init(datePickers, {'container':'body', 'format':'dd.mm.yyyy'});
			  });
		</script>
	</h:body>
</html>
